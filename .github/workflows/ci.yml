name: CI

on: pull_request

permissions:
  id-token: write
  contents: read
  actions: write

env:
  BASE_CACHE_NAME: base-cache
  CACHE_NAME: cache
  BASE_ARTIFACT_NAME: base-artifact
  ARTIFACT_NAME: artifact
  TF_ARTIFACT_NAME: terraform-artifact
  AWS_DEFAULT_REGION: eu-west-2
  # Default github env vars are not working for some reason. This is here to get branch names from the trigger event
  BASE_BRANCH_NAME: ${{ github.event.pull_request.base.ref }}
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  TF_CLI_ARGS: -no-color
  RUNNING_IN_CI: 1

jobs:
  check-release:
    name: Check if release branch is correct
    runs-on: [self-hosted, ci]
    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Is release branch
        run: |
          echo "$(cat RELEASE)"
          echo "${{ env.BRANCH_NAME }}"
          if [ ${{ github.event.pull_request.head.ref }} == release/* ]; then :; else exit 0; fi
          if [ "${{ env.BRANCH_NAME }}" == "$(cat RELEASE)" ]; then exit 0; else exit 1; fi

  cache-base:
    name: Cache (base)
    needs: [check-release]
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BASE_BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BASE_BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Install dependencies
        run: |
          source nrlf.sh
          nrlf make install

      - name: Create cache - ${{ env.BASE_CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.BASE_CACHE_NAME }}

  cache:
    name: Cache (head)
    needs: [check-release]
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Install dependencies
        run: |
          source nrlf.sh
          nrlf make install

      - name: Create cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

  lint-check:
    needs: [cache]
    name: Linting check (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Run linting
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf lint check

  unit-test:
    needs: [cache]
    name: Unit test (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Run test
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf test unit --runslow

  feature-test-local:
    needs: [cache]
    name: Local Feature Test (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Run test
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf test feature local

  build-base:
    needs: [cache-base]
    name: Build (base)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BASE_BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BASE_BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.BASE_CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.BASE_CACHE_NAME }}

      - name: Build
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf make build

      - name: Upload artifact - ${{ env.BASE_ARTIFACT_NAME }}
        uses: ./.github/actions/upload-artifact/
        with:
          name: ${{ env.BASE_ARTIFACT_NAME }}
          path: ./**/dist/*.zip

  build:
    needs: [cache]
    name: Build (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Build
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf make build

      - name: Upload artifact - ${{ env.ARTIFACT_NAME }}
        uses: ./.github/actions/upload-artifact/
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./**/dist/*.zip

  terraform-base:
    needs: [build-base, unit-test, feature-test-local, lint-check]
    name: Terraform (base)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BASE_BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BASE_BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.BASE_ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.BASE_ARTIFACT_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Terraform apply
        run: |
          source nrlf.sh
          nrlf truststore pull-server ref
          nrlf terraform ciinit "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform ciplan "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform ciapply "ci-${GITHUB_SHA_SHORT}"

  terraform-apply:
    needs: [build, unit-test, lint-check, feature-test-local, terraform-base]
    name: Terraform (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Terraform apply
        run: |
          source nrlf.sh
          nrlf truststore pull-server ref
          nrlf terraform ciinit "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform ciplan "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform ciapply "ci-${GITHUB_SHA_SHORT}" || echo "ok"
          nrlf terraform ciplan "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform ciapply "ci-${GITHUB_SHA_SHORT}"

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact/
        with:
          name: ${{ env.TF_ARTIFACT_NAME }}
          path: ./terraform/infrastructure/output.json

  integration-test:
    needs: [terraform-apply]
    name: Integration test (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.TF_ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.TF_ARTIFACT_NAME }}
          path: ./terraform/infrastructure/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Run test
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf truststore pull-client ref
          nrlf test integration

  feature-test-integration:
    needs: [integration-test]
    name: Feature integration test (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.TF_ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.TF_ARTIFACT_NAME }}
          path: ./terraform/infrastructure/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Run test
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf truststore pull-client ref
          nrlf test feature integration

  firehose-integration-test:
    needs: [terraform-apply]
    name: Firehose integration test (head)
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.TF_ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.TF_ARTIFACT_NAME }}
          path: ./terraform/infrastructure/

      - name: Download cache - ${{ env.CACHE_NAME }}
        uses: ./.github/actions/caching/
        with:
          path: .venv
          name: ${{ env.CACHE_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Run test
        run: |
          source .venv/bin/activate
          source nrlf.sh
          nrlf truststore pull-client ref
          nrlf test firehose

  terraform-destroy:
    needs: [feature-test-integration, firehose-integration-test]
    if: ${{ always() }}
    name: Terraform destroy
    runs-on: [self-hosted, ci]

    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Runner setup
        uses: ./.github/actions/runner-setup/

      - name: Download artifacts - ${{ env.ARTIFACT_NAME }}
        uses: ./.github/actions/download-artifact/
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.CI_ROLE_NAME }}
          role-session-name: github-actions-ci-${{ env.GITHUB_SHA_SHORT }}
          aws-region: eu-west-2

      - name: Terraform destroy
        run: |
          source nrlf.sh
          nrlf terraform ciinit "ci-${GITHUB_SHA_SHORT}"
          nrlf terraform cidestroy "ci-${GITHUB_SHA_SHORT}"

  clear-cache:
    name: Clear Caches
    needs: [feature-test-integration, firehose-integration-test]
    if: ${{ always() }}
    runs-on: [self-hosted, ci]
    steps:
      - name: Git clone - ${{ env.BRANCH_NAME }}
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}

      - name: Clear cache
        uses: ./.github/actions/clear-cache/
        with:
          name: ${{ env.BASE_CACHE_NAME }},${{ env.CACHE_NAME }}
