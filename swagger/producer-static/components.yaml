components:
  securitySchemes:
    ${authoriser_name}:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "custom"
      x-amazon-apigateway-authorizer:
        type: "request"
        authorizerUri: "${lambda_invoke_arn}"
        authorizerCredentials: "${authoriser_iam_role}"
        identitySource: "method.request.header.Authorization"
        authorizerResultTtlInSeconds: 0
  parameters:
    id:
      name: id
      in: path
      required: true
      description: logical identifier
      schema:
        $ref: "#/components/schemas/DocumentId"
    subject:
      name: subject.identifier
      in: query
      schema:
        $ref: "#/components/schemas/RequestQuerySubject"
    custodian:
      name: custodian.identifier
      in: query
      schema:
        $ref: "#/components/schemas/RequestQueryCustodian"
    type:
      name: type.identifier
      in: query
      schema:
        $ref: "#/components/schemas/RequestQueryType"
    odsCode:
      name: NHSD-End-User-Organisation-ODS
      description: ODS Code for Organisation
      in: header
      schema:
        $ref: "#/components/schemas/RequestHeaderOdsCode"
      required: true
    requestId:
      name: X-Request-ID
      description: |
        A globally unique identifier (GUID) for the request, which we use to de-duplicate repeated requests and to trace the request if you contact our helpdesk.
        
        Must be a universally unique identifier (UUID) (ideally version 4).

        Mirrored back in a response header.

        If you re-send a failed request, use the same value in this header.
      in: header
      required: false
      schema:
        $ref: "#/components/schemas/X-Request-Id"
    correlationId:
      name: X-Correlation-ID
      description: |
        An optional ID which you can use to track transactions across multiple systems. It can take any value, but we recommend avoiding `.` characters.
        
        Mirrored back in a response header.
      in: header
      required: false
      schema:
        $ref: "#/components/schemas/X-Correlation-ID"
  requestBodies:
    DocumentReference:
      content:
        application/fhir+json:
          schema:
            $ref: "#/components/schemas/DocumentReference"
      required: true
  responses:
    Success:
      description: Success Response
      content:
        application/fhir+json:
          schema:
            $ref: "#/components/schemas/OperationOutcome"
    Error:
      description: Error Response
      content:
        application/fhir+json:
          schema:
            $ref: "#/components/schemas/OperationOutcome"
  schemas:
    DocumentId:
      type: string
      pattern: '[A-Za-z0-9\-\.]{1,64}' # https://build.fhir.org/datatypes.html#id
    RequestPathParams:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/DocumentId"
      required:
        - id
    RequestHeader:
      type: object
      properties:
        odsCode:
          $ref: "#/components/schemas/RequestHeaderOdsCode"
      required:
        - odsCode
    RequestParams:
      type: object
      properties:
        subject.identifier:
          $ref: "#/components/schemas/RequestQuerySubject"
        custodian.identifier:
          $ref: "#/components/schemas/RequestQueryCustodian"
        type.identifier:
          $ref: "#/components/schemas/RequestQueryType"
    RequestQuerySubject:
      type: string
      pattern: ^https\:\/\/fhir\.nhs\.uk\/Id\/nhs-number\|(\d+)$
    RequestQueryCustodian:
      type: string
      pattern: ^https\:\/\/fhir\.nhs\.uk\/Id\/ods-code\|(\w+)$
    RequestQueryType:
      type: string
      pattern: ^https\:\/\/snomed\.info\/sct\|(\d+)
    RequestHeaderOdsCode:
      type: string
    X-Request-Id:
      type: string
      pattern: '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$'
      example: 60E0B220-8136-4CA5-AE46-1D97EF59D068
    X-Correlation-ID:
      type: string
      example: 11C46F5F-CDEF-4865-94B2-0EE0EDCC26DA

